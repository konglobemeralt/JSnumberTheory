<html>
<head>
<title>Triangular Numbers</title>
<script>
    
function getNthTriangularNumber(n){
    var sum = 0;
    for(i=1; i<=n; i++){
        sum += i;
    }
    return sum;
}
var numberToGet = parseInt(prompt("Which triangular number do you want?"));
var num = getNthTriangularNumber(numberToGet);
document.write("the " +numberToGet + "th triangel number is " + num);
    
</script>
<body>
</body>
</head>
</html>
